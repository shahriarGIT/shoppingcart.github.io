<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css"
        integrity="sha512-5fsy+3xG8N/1PV5MIJz9ZsWpkltijBI48gBzQ/Z2eVATePGHOkMIn+xTDHIfTZFVb9GMpflF2wOWItqxAP2oLQ=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="js/style.css">
    <title>Shopping Cart</title>
</head>

<body>
    <div class="container">
        <h1>Product List</h1>
        <div id="product-list">


            <div class="item">
                <h3 class="item-header"><u>Mobile</u></h3>
                <p class="price">Price - 15999 BDT</p>
                <p>Quantity - <span class="quantity-mobile"></span></p>
                <button class="u-full-width mobile-btn">Add to Cart</button>
            </div>
            <div class="item">
                <h3 class="item-header"><u>Laptop</u></h3>
                <p class="price">Price - 50000 BDT</p>
                <p>Quantity - <span class="quantity-laptop"></span></p>
                <button class="u-full-width laptop-btn">Add to Cart</button>
            </div>
            <div class="item">
                <h3 class="item-header"><u>Headset</u></h3>
                <p class="price">Price - 1500 BDT</p>
                <p>Quantity - <span class="quantity-headset"></span></p>
                <button class="u-full-width headset-btn">Add to Cart</button>
            </div>
            <div class="item">
                <h3 class="item-header"><u>Television</u></h3>
                <p class="price">Price - 20000 BDT</p>
                <p>Quantity - <span class="quantity-tv"></span></p>
                <button class="u-full-width tv-btn">Add to Cart</button>
            </div>

        </div>

        <h1>Cart</h1>
        <div id="priceDiv">
            <p id="quantityId"> Quantity - 0</p>
            <p id="priceId"> Price - 0 </p>

        </div>
        <div id="shopping-cart">


        </div>

    </div>



    <script src="js/script.js"></script>
</body>

</html>
